<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grn Lite - Sign Up</title>
    <link rel="stylesheet" href="{% static 'Front_End/CSS/styles.css' %}">
    <style>
        /* Container styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #register-h1 {
            text-align: center;
            font-size: 3rem;
            color:rgb(227, 97, 17);
            margin-bottom: 20px;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        input, select {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #dcdcdc;
            border-radius: 5px;
            outline: none;
        }

        input:focus, select:focus {
            border-color: #4caf50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        /* Button styling */
        button {
            background-color: #4caf50;
            color: white;
            font-size: 1rem;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Error messages */
        .error-messages {
            color: red;
            font-size: 0.9rem;
            margin-top: -10px;
        }

        /* Role selection dropdown */
        select {
            cursor: pointer;
        }

        /* Footer text */
        .footer-text {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #777;
        }

        .footer-text a {
            color: #3498db;
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
  <h1 id="register-h1"> Register a New User</h1>
  <form class="form-with-validation" action="/register/" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Register</button>
  </form>
  
</body>

</html>
